<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
<title>b√£nbou</title>
<link href="https://fonts.googleapis.com/css2?family=Comic+Sans+MS:wght@400;700&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #fdf6d3;
    --card-bg: #fff;
    --accent: #ffb400;
    --text: #222;
  }
  * { box-sizing: border-box; margin: 0; padding: 0; }
  html, body {
    background: var(--bg);
    font-family: "Comic Sans MS", sans-serif;
    height: 100%;
    overflow: hidden;
  }
  #app {
    display: flex;
    flex-direction: column;
    height: 100vh;
    align-items: center;
    justify-content: center;
  }
  .logo {
    font-size: 2rem;
    font-weight: 700;
    color: var(--accent);
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 20px;
  }
  .logo svg {
    width: 36px;
    height: 36px;
  }
  .card {
    position: absolute;
    width: 90%;
    max-width: 360px;
    height: 70%;
    background: var(--card-bg);
    border-radius: 16px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    align-items: center;
    transition: transform 0.4s ease, opacity 0.4s ease;
  }
  .card img {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  .card-info {
    position: relative;
    background: linear-gradient(0deg, rgba(0,0,0,0.7), transparent);
    width: 100%;
    padding: 20px;
    color: #fff;
  }
  .card h2 {
    font-size: 1.4rem;
    margin-bottom: 6px;
  }
  .card p {
    font-size: 1rem;
    opacity: 0.9;
  }
  .buttons {
    display: flex;
    gap: 20px;
    margin-top: 20px;
  }
  button {
    font-size: 1.5rem;
    border: none;
    padding: 12px 18px;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  }
  .nope { background: #ff3b3b; color: #fff; }
  .like { background: #49d66f; color: #fff; }
  .message {
    position: absolute;
    bottom: 20px;
    font-size: 1.2rem;
    background: #fff;
    padding: 10px 20px;
    border-radius: 20px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    opacity: 0;
    transition: opacity 0.4s ease;
  }
  .message.show { opacity: 1; }
</style>
</head>
<body>

<div id="app">
  <div class="logo">
    <!-- üêù abelha inline SVG -->
    <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
      <circle cx="32" cy="32" r="30" fill="#ffb400" stroke="#000" stroke-width="2"/>
      <ellipse cx="32" cy="32" rx="18" ry="10" fill="#000"/>
      <path d="M14 32c4-10 32-10 36 0" fill="none" stroke="#000" stroke-width="2"/>
      <circle cx="22" cy="22" r="3" fill="#000"/>
      <circle cx="42" cy="22" r="3" fill="#000"/>
    </svg>
    b√£nbou
  </div>

  <div class="card" id="kogos">
    <img src="kogos.jpg" alt="Paulo Kogos">
    <div class="card-info">
      <h2>Paulo, 38</h2>
      <p>Economista e fil√≥sofo liberal</p>
    </div>
  </div>

  <div class="card" id="serj">
    <img src="serj.jpg" alt="Serj Tankian">
    <div class="card-info">
      <h2>Serj, 57</h2>
      <p>Cabeludo. Gosta de gritar poesia.</p>
    </div>
  </div>

  <div class="card" id="joe">
    <img src="joe.jpg" alt="Joe Duplantier">
    <div class="card-info">
      <h2>Joe, 49</h2>
      <p>Franc√™s, guitarrista, eco-guerrilheiro.</p>
    </div>
  </div>

  <div class="message" id="msg">oi, aqui √© o <s>careca</s> cabeludo que gosta de gojira e system of a down.<br>
    me chama no zap <a href="https://wa.me/5511912345678" target="_blank">91234-5678</a>
  </div>

  <div class="buttons">
    <button class="nope" id="btnNope">‚úñ</button>
    <button class="like" id="btnLike">‚ù§</button>
  </div>
</div>

<script>
const cards = Array.from(document.querySelectorAll('.card'));
const btnLike = document.getElementById('btnLike');
const btnNope = document.getElementById('btnNope');
const msg = document.getElementById('msg');

let index = 0;
let serjAudio = new Audio('serj.mp3');
serjAudio.loop = false;
serjAudio.volume = 0;
let audioEnabled = false;

// === desbloqueia √°udio no iOS ap√≥s primeiro toque ===
function enableAudio() {
  document.body.removeEventListener('touchstart', enableAudio);
  document.body.removeEventListener('click', enableAudio);
  audioEnabled = true;
}
document.body.addEventListener('touchstart', enableAudio);
document.body.addEventListener('click', enableAudio);

// === Swipe simulation ===
function nextCard(liked) {
  const current = cards[index];
  if (!current) return;

  const direction = liked ? 1 : -1;
  current.style.transform = `translate(${direction * 400}px, -100px) rotate(${direction * 20}deg)`;
  current.style.opacity = 0;

  // se for o Serj e der like
  if (current.id === 'serj' && liked) {
    if (audioEnabled) playSerjAudio();
    setTimeout(() => msg.classList.add('show'), 800);
  }

  // se for o Joe, parar som e ocultar mensagem
  if (current.id === 'joe') {
    msg.classList.remove('show');
    fadeOutAudio();
  }

  index++;
  const next = cards[index];
  if (next) next.style.zIndex = 3;
}

function playSerjAudio() {
  serjAudio.play().catch(()=>{});
  let v = 0;
  const fade = setInterval(() => {
    v += 0.05;
    if (v >= 0.6) { v = 0.6; clearInterval(fade); }
    serjAudio.volume = v;
  }, 120);
}

function fadeOutAudio() {
  let v = serjAudio.volume;
  const fade = setInterval(() => {
    v -= 0.05;
    if (v <= 0) { v = 0; serjAudio.pause(); clearInterval(fade); }
    serjAudio.volume = v;
  }, 120);
}

btnLike.addEventListener('click', () => nextCard(true));
btnNope.addEventListener('click', () => nextCard(false));
</script>
</body>
</html>
